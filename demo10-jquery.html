<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.2.1.min.js"></script>
    <style>
        #cc{
            height: 700px;
            width: 800px;
            border: 2px dashed rebeccapurple;
            margin: 0 auto;
        }
        #name{
            width: 300px;
            height: 40px;
            border: black solid 1px;
            border-radius: 10px;
            padding: 0 10px;
        }
        td {
            width: 800px;
            height: 10px;
            border: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="cc">
    <h1>任务列表</h1>
    <input type="text" id="name" >
    <button onclick="add(this)">add</button>
    <table border="1" align="center">
        <thead>
            <tr id="trone">
                <td>任务</td>
                <td>时间</td>
                <td>操作</td>
            </tr>
        </thead>
        <table id="down">
                
        </table>
    </div>
    <script>
        //添加
        function add(dom){
            var addname = $('#name').val();
            var myDate = new Date();
            var day = new Array("星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六")[myDate.getDay()];
            var y=myDate.getFullYear();
            function getNow(s) {
                return s < 10 ? '0' + s : s;
            }
        

    
           
            var year = myDate.getFullYear();        //获取当前年
            var month = myDate.getMonth() + 1;   //获取当前月
            var date = myDate.getDate();            //获取当前日
            var h = myDate.getHours();              //获取当前小时数(0-23)
            var m = myDate.getMinutes();          //获取当前分钟数(0-59)
            var s = myDate.getSeconds();

            var now = year + '年' + getNow(month) + "月" + getNow(date) + "日  " + getNow(h) + ':' + getNow(m) + ":" + getNow(s)  + day;
            //alert(now);
            var downTrDom = $("<tr>"
                + " <td>" + addname  +"</td>"
                + " <td>" + now  + "</td>"
                + " <td align='center'>"
                + "  <input type='button' value='done'  onclick='done(this)' id='dcolor'}/>"
                + "  <input type='button' value='delete' onclick='deleted(this)' id='dcolor'/>"
                + " </td>" 
                + "</tr>"
            );
            $("#down").append(downTrDom);
      
     }
      //去掉中划线
      function done(dom){
        //$("#down tr td").css({"text-decoration": "line-through", "color": "red" }); 
        var nn=$(dom).parent().parent();
      nn.children().eq(0).css({"text-decoration": "line-through", "color": "red" });
      nn.children().eq(1).css({"text-decoration": "line-through", "color": "red" });


    
    }

        //删除
       function deleted(dom){
           $(dom).parent().parent().remove();

     }
    </script>
</body>
</html>
